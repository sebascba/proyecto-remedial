        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="email" id="correo1" placeholder="Ingrese correo">
                        <input type="password" id="contrasenia1" placeholder="contraseña">
                        <input type="button" id="bottonlogin1" value="iniciar seccion" onclick="login()">
                    </form>

                    <!--Register-->
                    <form action="" class="formulario__register">
                        <h2>Regístrarse</h2>
                        <input type="email" id="correo" placeholder="Ingrese correo">
                        <input type="password" id="contrasenia" placeholder="contraseña">
                        <input type="password" id="confirmacionContra" placeholder="vuelva a escribir la contraseña">
                        <input type="button" id="bottonregistro" value="registrarse" onclick="registrar()">
                    </form>
                </div>
            </div>

        </main>

        <script src="login.js"></script>

</body>
